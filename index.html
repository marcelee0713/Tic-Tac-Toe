<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script src="https://kit.fontawesome.com/12ee08d42e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>TIC-TAC-TOE</h1>
    </header>
    <main>
        <div class="btn-container">
            <button id="btn-playermode" class="btns">PLAYER</button>
            <button id="btn-restart" class="btns">RESTART</button>
            <button id="btn-aimode" class="btns">AI</button>
        </div>

        <div id="game" class="container">
            <div class="box" value="0"></div>
            <div class="box" value="1"></div>
            <div class="box" value="2"></div>
            <div class="box" value="3"></div>
            <div class="box" value="4"></div>
            <div class="box" value="5"></div>
            <div class="box" value="6"></div>
            <div class="box" value="7"></div>
            <div class="box" value="8"></div>
        </div>

        <div id="turns">PLAYER1'S TURN</div>
    </main>
    <script src="script.js"></script>
    <footer>
        <a href="https://github.com/marcelee0713">
            <div class="credit">
                <div class="name">Marcelee</div>
                <i class="fa-brands fa-github github-logo"></i>
            </div>
        </a>
    </footer>
</body>

</html>
